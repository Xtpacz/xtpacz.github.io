<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line">表 Variables:</span><br><span class="line">+---------------+---------+</span><br><span class="line">| Column Name   | Type    |</span><br><span class="line">+---------------+---------+</span><br><span class="line">| name          | varchar |</span><br><span class="line">| value         | int     |</span><br><span class="line">+---------------+---------+</span><br><span class="line">在 SQL 中，name 是该表主键.</span><br><span class="line">该表包含了存储的变量及其对应的值.</span><br><span class="line"> </span><br><span class="line">表 Expressions:</span><br><span class="line">+---------------+---------+</span><br><span class="line">| Column Name   | Type    |</span><br><span class="line">+---------------+---------+</span><br><span class="line">| left_operand  | varchar |</span><br><span class="line">| operator      | enum    |</span><br><span class="line">| right_operand | varchar |</span><br><span class="line">+---------------+---------+</span><br><span class="line">在 SQL 中，(left_operand, operator, right_operand) 是该表主键.</span><br><span class="line">该表包含了需要计算的布尔表达式.</span><br><span class="line">operator 是枚举类型, 取值于(&#x27;&lt;&#x27;, &#x27;&gt;&#x27;, &#x27;=&#x27;)</span><br><span class="line">left_operand 和 right_operand 的值保证存在于 Variables 表单中.</span><br><span class="line"> </span><br><span class="line">计算表 Expressions 中的布尔表达式。</span><br><span class="line">返回的结果表 无顺序要求 。</span><br><span class="line">结果格式如下例所示。</span><br><span class="line"></span><br><span class="line">示例 1</span><br><span class="line">输入：</span><br><span class="line">Variables 表:</span><br><span class="line">+------+-------+</span><br><span class="line">| name | value |</span><br><span class="line">+------+-------+</span><br><span class="line">| x    | 66    |</span><br><span class="line">| y    | 77    |</span><br><span class="line">+------+-------+</span><br><span class="line">Expressions 表:</span><br><span class="line">+--------------+----------+---------------+</span><br><span class="line">| left_operand | operator | right_operand |</span><br><span class="line">+--------------+----------+---------------+</span><br><span class="line">| x            | &gt;        | y             |</span><br><span class="line">| x            | &lt;        | y             |</span><br><span class="line">| x            | =        | y             |</span><br><span class="line">| y            | &gt;        | x             |</span><br><span class="line">| y            | &lt;        | x             |</span><br><span class="line">| x            | =        | x             |</span><br><span class="line">+--------------+----------+---------------+</span><br><span class="line">输出:</span><br><span class="line">+--------------+----------+---------------+-------+</span><br><span class="line">| left_operand | operator | right_operand | value |</span><br><span class="line">+--------------+----------+---------------+-------+</span><br><span class="line">| x            | &gt;        | y             | false |</span><br><span class="line">| x            | &lt;        | y             | true  |</span><br><span class="line">| x            | =        | y             | false |</span><br><span class="line">| y            | &gt;        | x             | true  |</span><br><span class="line">| y            | &lt;        | x             | false |</span><br><span class="line">| x            | =        | x             | true  |</span><br><span class="line">+--------------+----------+---------------+-------+</span><br><span class="line">解释：</span><br><span class="line">如上所示, 你需要通过使用 Variables 表来找到 Expressions 表中的每一个布尔表达式的值.</span><br></pre></td></tr></table></figure>



<p>使用<code>left join</code>进行链接</p>
<p>因为<code>variables</code>表要匹配<code>expressions</code>表中的某个记录的话，需要同时匹配<code>left_operand</code>和<code>right_operand</code></p>
<p>因此，需要链接两次<code>expressions</code>表</p>
<p>代码</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"># Write your MySQL query statement below</span><br><span class="line"><span class="keyword">SELECT</span> </span><br><span class="line">    left_operand,</span><br><span class="line">    operator, </span><br><span class="line">    right_operand,</span><br><span class="line">    (</span><br><span class="line">        <span class="keyword">CASE</span></span><br><span class="line">            <span class="keyword">WHEN</span> E.operator <span class="operator">=</span> <span class="string">&#x27;&gt;&#x27;</span> <span class="operator">&amp;&amp;</span> V1.value <span class="operator">&gt;</span> V2.value <span class="keyword">THEN</span> <span class="string">&#x27;true&#x27;</span> # <span class="literal">true</span>和<span class="literal">false</span>要加上引号，否则结果会变为<span class="number">1</span>和<span class="number">0</span></span><br><span class="line">            <span class="keyword">WHEN</span> E.operator <span class="operator">=</span> <span class="string">&#x27;=&#x27;</span> <span class="operator">&amp;&amp;</span> V1.value <span class="operator">=</span> V2.value <span class="keyword">THEN</span> <span class="string">&#x27;true&#x27;</span></span><br><span class="line">            <span class="keyword">WHEN</span> E.operator <span class="operator">=</span> <span class="string">&#x27;&lt;&#x27;</span> <span class="operator">&amp;&amp;</span> V1.value <span class="operator">&lt;</span> V2.value <span class="keyword">THEN</span> <span class="string">&#x27;true&#x27;</span></span><br><span class="line">        <span class="keyword">ELSE</span></span><br><span class="line">            <span class="string">&#x27;false&#x27;</span></span><br><span class="line">        <span class="keyword">END</span> # 注意一定不要丢掉这个<span class="keyword">END</span>，否则会报语法错误</span><br><span class="line">    ) <span class="keyword">AS</span> <span class="keyword">value</span></span><br><span class="line"><span class="keyword">FROM</span> Expressions E </span><br><span class="line"><span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Variables V1 <span class="keyword">ON</span> E.left_operand <span class="operator">=</span> V1.name</span><br><span class="line"><span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Variables V2 <span class="keyword">ON</span> E.right_operand <span class="operator">=</span> V2.name</span><br></pre></td></tr></table></figure>
