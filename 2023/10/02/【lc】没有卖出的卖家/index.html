 Orders</span><br><span class="line"></span><br><span class="line"><span class="operator">+</span><span class="comment">---------------+---------+</span></span><br><span class="line"><span class="operator">|</span> <span class="keyword">Column</span> Name   <span class="operator">|</span> Type    <span class="operator">|</span></span><br><span class="line"><span class="operator">+</span><span class="comment">---------------+---------+</span></span><br><span class="line"><span class="operator">|</span> order_id      <span class="operator">|</span> <span class="type">int</span>     <span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> sale_date     <span class="operator">|</span> <span class="type">date</span>    <span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> order_cost    <span class="operator">|</span> <span class="type">int</span>     <span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> customer_id   <span class="operator">|</span> <span class="type">int</span>     <span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> seller_id     <span class="operator">|</span> <span class="type">int</span>     <span class="operator">|</span></span><br><span class="line"><span class="operator">+</span><span class="comment">---------------+---------+</span></span><br><span class="line">order_id 是该表具有唯一值的列。</span><br><span class="line">该表的每行包含网上商城的所有订单的信息.</span><br><span class="line">sale_date 是顾客 customer_id 和卖家 seller_id 之间交易的日期.</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">表: Seller</span><br><span class="line"></span><br><span class="line"><span class="operator">+</span><span class="comment">---------------+---------+</span></span><br><span class="line"><span class="operator">|</span> <span class="keyword">Column</span> Name   <span class="operator">|</span> Type    <span class="operator">|</span></span><br><span class="line"><span class="operator">+</span><span class="comment">---------------+---------+</span></span><br><span class="line"><span class="operator">|</span> seller_id     <span class="operator">|</span> <span class="type">int</span>     <span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> seller_name   <span class="operator">|</span> <span class="type">varchar</span> <span class="operator">|</span></span><br><span class="line"><span class="operator">+</span><span class="comment">---------------+---------+</span></span><br><span class="line">seller_id 是该表主具有唯一值的列。</span><br><span class="line">该表的每行包含每一位卖家的信息.</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">写一个解决方案, 报告所有在 <span class="number">2020</span> 年度没有任何卖出的卖家的名字。</span><br><span class="line"></span><br><span class="line">返回结果按照 seller_name 升序排列。</span><br><span class="line"></span><br><span class="line">查询结果格式如下例所示。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">示例 <span class="number">1</span>:</span><br><span class="line"></span><br><span class="line">输入：</span><br><span class="line">Customer 表:</span><br><span class="line"><span class="operator">+</span><span class="comment">--------------+---------------+</span></span><br><span class="line"><span class="operator">|</span> customer_id  <span class="operator">|</span> customer_name <span class="operator">|</span></span><br><span class="line"><span class="operator">+</span><span class="comment">--------------+---------------+</span></span><br><span class="line"><span class="operator">|</span> <span class="number">101</span>          <span class="operator">|</span> Alice         <span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> <span class="number">102</span>          <span class="operator">|</span> Bob           <span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> <span class="number">103</span>          <span class="operator">|</span> Charlie       <span class="operator">|</span></span><br><span class="line"><span class="operator">+</span><span class="comment">--------------+---------------+</span></span><br><span class="line">Orders 表:</span><br><span class="line"><span class="operator">+</span><span class="comment">-------------+------------+--------------+-------------+-------------+</span></span><br><span class="line"><span class="operator">|</span> order_id    <span class="operator">|</span> sale_date  <span class="operator">|</span> order_cost   <span class="operator">|</span> customer_id <span class="operator">|</span> seller_id   <span class="operator">|</span></span><br><span class="line"><span class="operator">+</span><span class="comment">-------------+------------+--------------+-------------+-------------+</span></span><br><span class="line"><span class="operator">|</span> <span class="number">1</span>           <span class="operator">|</span> <span class="number">2020</span><span class="number">-03</span><span class="number">-01</span> <span class="operator">|</span> <span class="number">1500</span>         <span class="operator">|</span> <span class="number">101</span>         <span class="operator">|</span> <span class="number">1</span>           <span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> <span class="number">2</span>           <span class="operator">|</span> <span class="number">2020</span><span class="number">-05</span><span class="number">-25</span> <span class="operator">|</span> <span class="number">2400</span>         <span class="operator">|</span> <span class="number">102</span>         <span class="operator">|</span> <span class="number">2</span>           <span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> <span class="number">3</span>           <span class="operator">|</span> <span class="number">2019</span><span class="number">-05</span><span class="number">-25</span> <span class="operator">|</span> <span class="number">800</span>          <span class="operator">|</span> <span class="number">101</span>         <span class="operator">|</span> <span class="number">3</span>           <span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> <span class="number">4</span>           <span class="operator">|</span> <span class="number">2020</span><span class="number">-09</span><span class="number">-13</span> <span class="operator">|</span> <span class="number">1000</span>         <span class="operator">|</span> <span class="number">103</span>         <span class="operator">|</span> <span class="number">2</span>           <span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> <span class="number">5</span>           <span class="operator">|</span> <span class="number">2019</span><span class="number">-02</span><span class="number">-11</span> <span class="operator">|</span> <span class="number">700</span>          <span class="operator">|</span> <span class="number">101</span>         <span class="operator">|</span> <span class="number">2</span>           <span class="operator">|</span></span><br><span class="line"><span class="operator">+</span><span class="comment">-------------+------------+--------------+-------------+-------------+</span></span><br><span class="line">Seller 表:</span><br><span class="line"><span class="operator">+</span><span class="comment">-------------+-------------+</span></span><br><span class="line"><span class="operator">|</span> seller_id   <span class="operator">|</span> seller_name <span class="operator">|</span></span><br><span class="line"><span class="operator">+</span><span class="comment">-------------+-------------+</span></span><br><span class="line"><span class="operator">|</span> <span class="number">1</span>           <span class="operator">|</span> Daniel      <span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> <span class="number">2</span>           <span class="operator">|</span> Elizabeth   <span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> <span class="number">3</span>           <span class="operator">|</span> Frank       <span class="operator">|</span></span><br><span class="line"><span class="operator">+</span><span class="comment">-------------+-------------+</span></span><br><span class="line">输出：</span><br><span class="line"><span class="operator">+</span><span class="comment">-------------+</span></span><br><span class="line"><span class="operator">|</span> seller_name <span class="operator">|</span></span><br><span class="line"><span class="operator">+</span><span class="comment">-------------+</span></span><br><span class="line"><span class="operator">|</span> Frank       <span class="operator">|</span></span><br><span class="line"><span class="operator">+</span><span class="comment">-------------+</span></span><br><span class="line">解释：</span><br><span class="line">Daniel 在 <span class="number">2020</span> 年 <span class="number">3</span> 月卖出 <span class="number">1</span> 次。</span><br><span class="line">Elizabeth 在 <span class="number">2020</span> 年卖出 <span class="number">2</span> 次, 在 <span class="number">2019</span> 年卖出 <span class="number">1</span> 次。</span><br><span class="line">Frank 在 <span class="number">2019</span> 年卖出 <span class="number">1</span> 次, 在 <span class="number">2020</span> 年没有卖出。</span><br></pre></td></tr></table></figure>





<p>年份处于2020年的几种方式：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">YEAR(sale_date)=2020</span><br><span class="line">sale_date &gt;= &#x27;2020-01-01&#x27; AND sale_date &lt;= &#x27;2020-12-31&#x27;</span><br><span class="line">sale_date like &#x27;2020%&#x27;</span><br><span class="line">sale_date REGEXP &#x27;^2020&#x27;</span><br></pre></td></tr></table></figure>





<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="keyword">DISTINCT</span> seller_name</span><br><span class="line"><span class="keyword">FROM</span> Seller s </span><br><span class="line"><span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Orders o </span><br><span class="line"><span class="keyword">ON</span> s.seller_id <span class="operator">=</span> o.seller_id <span class="keyword">AND</span> <span class="keyword">YEAR</span>(o.sale_date) <span class="operator">=</span> <span class="number">2020</span></span><br><span class="line"><span class="keyword">WHERE</span> o.order_id <span class="keyword">IS</span> <span class="keyword">NULL</span></span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> seller_name</span><br></pre></td></tr></table></figure>
