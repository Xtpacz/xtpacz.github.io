<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description" content=""><title>【lc】环和杆 | Xtpacz's Blog</title><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/very-simple.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><meta name="generator" content="Hexo 7.1.1"></head><body><!-- include the sidebar--><!-- include ./includes/sidebar.jade--><!-- Blog title and subtitle--><header><div class="container header"><a id="logo" href="/." class="title">Xtpacz's Blog</a><span class="subtitle"></span><label id="toggle-menu" for="menu" onclick><i class="fa fa-bars"></i></label></div></header><!-- use checkbox hack for toggle nav-bar on small screens--><input id="menu" type="checkbox"><!-- Navigation Links--><nav id="nav"><div class="container"><a href="/" class="sidebar-nav-item active">Home</a><a href="/archives" class="sidebar-nav-item">Archives</a><a href="/about" class="sidebar-nav-item">About</a></div></nav><div id="header-margin-bar"></div><!-- gallery that comes before the header--><div class="wrapper"><div class="container post-header"><h1>【lc】环和杆</h1></div></div><div class="wrapper"><div class="container meta"><div class="post-time">2023-10-01</div></div></div><article><div class="container post"><p>题目</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">总计有 n 个环，环的颜色可以是红、绿、蓝中的一种。这些环分别穿在 <span class="number">10</span> 根编号为 <span class="number">0</span> 到 <span class="number">9</span> 的杆上。</span><br><span class="line"></span><br><span class="line">给你一个长度为 2n 的字符串 rings ，表示这 n 个环在杆上的分布。rings 中每两个字符形成一个 颜色位置对 ，用于描述每个环：</span><br><span class="line"></span><br><span class="line">第 i 对中的 第一个 字符表示第 i 个环的 颜色（<span class="string">&#x27;R&#x27;</span>、<span class="string">&#x27;G&#x27;</span>、<span class="string">&#x27;B&#x27;</span>）。</span><br><span class="line">第 i 对中的 第二个 字符表示第 i 个环的 位置，也就是位于哪根杆上（<span class="string">&#x27;0&#x27;</span> 到 <span class="string">&#x27;9&#x27;</span>）。</span><br><span class="line">例如，<span class="string">&quot;R3G2B1&quot;</span> 表示：共有 n == <span class="number">3</span> 个环，红色的环在编号为 <span class="number">3</span> 的杆上，绿色的环在编号为 <span class="number">2</span> 的杆上，蓝色的环在编号为 <span class="number">1</span> 的杆上。</span><br><span class="line"></span><br><span class="line">找出所有集齐 全部三种颜色 环的杆，并返回这种杆的数量。</span><br></pre></td></tr></table></figure>

<p>思路：位运算 <a target="_blank" rel="noopener" href="https://leetcode.cn/problems/rings-and-rods/solutions/2508862/python3javacgorusttypescript-yi-ti-yi-ji-p7qi/">ylb的题解</a></p>
<p>利用三个二进制位，每一位代表每个颜色</p>
<p>比如R代表1，G代表2，B代表4</p>
<p>每个数对，(i, j)：i是环的颜色，j是哪一个杆</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">countPoints</span>(<span class="params">self, rings: <span class="built_in">str</span></span>) -&gt; <span class="built_in">int</span>:</span><br><span class="line">        mask = [<span class="number">0</span>] * <span class="number">10</span></span><br><span class="line">        d = &#123;<span class="string">&quot;R&quot;</span>: <span class="number">1</span>, <span class="string">&quot;G&quot;</span>: <span class="number">2</span>, <span class="string">&quot;B&quot;</span>: <span class="number">4</span>&#125;</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>, <span class="built_in">len</span>(rings), <span class="number">2</span>):</span><br><span class="line">            c = rings[i]</span><br><span class="line">            j = <span class="built_in">int</span>(rings[i + <span class="number">1</span>])</span><br><span class="line">            mask[j] |= d[c]</span><br><span class="line">        <span class="keyword">return</span> mask.count(<span class="number">7</span>)</span><br></pre></td></tr></table></figure>
