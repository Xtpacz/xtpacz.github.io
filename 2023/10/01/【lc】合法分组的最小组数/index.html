<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description" content=""><title>【lc】合法分组的最小组数 | Xtpacz's Blog</title><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/very-simple.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><meta name="generator" content="Hexo 7.1.1"></head><body><!-- include the sidebar--><!-- include ./includes/sidebar.jade--><!-- Blog title and subtitle--><header><div class="container header"><a id="logo" href="/." class="title">Xtpacz's Blog</a><span class="subtitle"></span><label id="toggle-menu" for="menu" onclick><i class="fa fa-bars"></i></label></div></header><!-- use checkbox hack for toggle nav-bar on small screens--><input id="menu" type="checkbox"><!-- Navigation Links--><nav id="nav"><div class="container"><a href="/" class="sidebar-nav-item active">Home</a><a href="/archives" class="sidebar-nav-item">Archives</a><a href="/about.html" class="sidebar-nav-item">About</a></div></nav><div id="header-margin-bar"></div><!-- gallery that comes before the header--><div class="wrapper"><div class="container post-header"><h1>【lc】合法分组的最小组数</h1></div></div><div class="wrapper"><div class="container meta"><div class="post-time">2023-10-01</div></div></div><article><div class="container post"><p>题目</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">给你一个长度为 n 下标从 0 开始的整数数组 nums 。</span><br><span class="line"></span><br><span class="line">我们想将下标进行分组，使得 [0, n - 1] 内所有下标 i 都 恰好 被分到其中一组。</span><br><span class="line"></span><br><span class="line">如果以下条件成立，我们说这个分组方案是合法的：</span><br><span class="line"></span><br><span class="line">对于每个组 g ，同一组内所有下标在 nums 中对应的数值都相等。</span><br><span class="line">对于任意两个组 g1 和 g2 ，两个组中 下标数量 的 差值不超过 1 。</span><br><span class="line">请你返回一个整数，表示得到一个合法分组方案的 最少 组数。</span><br></pre></td></tr></table></figure>

<p><a target="_blank" rel="noopener" href="https://www.bilibili.com/video/BV12w411B7ia/?spm_id_from=333.999.0.0&vd_source=46afff3dc31707282eed5b4c9dfd7b6b">思路</a>：</p>
<p>不管怎么分，最后的组内个数都是k，或者都是k和k+1</p>
<p>枚举k的值，对于相同数字a，假设a有c个，假设q &#x3D; c &#x2F; k（下取整），r &#x3D; c % k</p>
<p>如果 q ≥ r，则k符合条件，如果q &lt; r，则k不符合条件</p>
<p>那么对于c个数，组内最少分k个的情况下， 则有c&#x2F;(k+1)（上取整）组</p>
<p>最后累加即可</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">class Solution:</span><br><span class="line">    def minGroupsForValidAssignment(self, nums: List[int]) -&gt; int:</span><br><span class="line">        # 从大到小枚举k的值，检查每个相同的数的组数是否符合条件</span><br><span class="line">        cnt = list(Counter(nums).values())</span><br><span class="line">        mn = min(cnt)</span><br><span class="line">        res = float(inf)</span><br><span class="line">        for k in range(mn, 0, -1):</span><br><span class="line">            flag = True</span><br><span class="line">            tmp = 0</span><br><span class="line">            for c in cnt:</span><br><span class="line">                # divmod函数可以快速计算出商和余数</span><br><span class="line">                q, r = divmod(c, k)</span><br><span class="line">                # q = floor(c / k)</span><br><span class="line">                # r = c % k</span><br><span class="line">                if q &lt; r:</span><br><span class="line">                    flag = False</span><br><span class="line">                    break</span><br><span class="line">                tmp += ceil(c / (k + 1))</span><br><span class="line">            if flag:</span><br><span class="line">                res = min(res, tmp)</span><br><span class="line">        return res</span><br></pre></td></tr></table></figure>
